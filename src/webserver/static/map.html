<!DOCTYPE html>
<html>

<head>

    <title>Models Map Page</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

</head>
<style>
    html,
    body {
        height: 100%;
    }

    #mapid {
        width: 100vw;
        height: 100vh;
    }

    .img-wrap {
        width: 200px;
        height: 150px;
        position: relative;
        display: inline-block;
        overflow: hidden;
        margin: 0;
    }

    .img-wrap>img {
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        min-height: 100%;
        min-width: 100%;
        transform: translate(-50%, -50%);
    }
</style>

<body>
    <div id="mapid"></div>
    <div id="locateMe">
        Locate me
    </div>
    <script>

        const mymap = L.map('mapid').setView([51.505, -0.09], 13);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(mymap);

        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(mymap);
        }

        mymap.on('click', onMapClick);

        fetch(`/models`)
            .then(response => response.json())
            .then(data => {
                if (data.length > 0) {
                    data.map((model, index) => {
                        if (model.location.latitude && model.location.longitude) {
                            L.marker([model.location.latitude, model.location.longitude]).addTo(mymap)
                                .bindPopup(`<b>${model.modelName}</b><br /><div class="img-wrap"><img src="/images/astro.png"></div>`).openPopup();
                            if (index === model.length - 1) {
                                mymap.setView(model.location.latitude, model.location.longitude)
                            }
                        }
                    })
                }
            });
        // placeholders for the L.marker and L.circle representing user's current position and accuracy    
        let current_position, current_accuracy;

        function onLocationFound(e) {
            // if position defined, then remove the existing position marker and accuracy circle from the map
            if (current_position) {
                mymap.removeLayer(current_position);
                mymap.removeLayer(current_accuracy);
            }

            let radius = e.accuracy / 2;

            current_position = L.marker(e.latlng).addTo(mymap)
                .bindPopup("You are within " + radius + " meters from this point");

            current_accuracy = L.circle(e.latlng, radius).addTo(mymap);
        }

        function onLocationError(e) {
            alert(e.message);
        }

        mymap.on('locationfound', onLocationFound);
        mymap.on('locationerror', onLocationError);

        // wrap mymap.locate in a function    
        function locate() {
            mymap.locate({ setView: false, maxZoom: 13 });
        }

        // call locate every 3 seconds... forever
        setInterval(locate, 3000);

    </script>



</body>

</html>
