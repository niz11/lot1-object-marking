# docker-compose.yml
version: '3'

services:
  meshroom:
    image: meshroom
    runtime: nvidia
    ports:
     - "2222:22"
    volumes:
     - img_in:/data/img_in
     - model:/data/model
     - log:/var/log/meshroom
    deploy:
      resources:
        reservations:
          devices:
          - capabilities: [gpu]

